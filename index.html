<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid bg-light text-center text-secondary p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row pb-2">
      <aside class="col-lg-3 pb-3 mb-2">
        <form id="search-form" class="form">
          <div class="form-flex form-group">
            <div class="input-group">
              <label class="mt-3 h4 form-label">Search for a City:</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control weather-search" id="search-input" placeholder="Search City"  aria-label="form-heading" aria-controls="today forecast" />
                <button type="submit" class="btn btn-outline-secondary search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="d-grid gap-2 pb-3">
          <button type="button" class="col-auto btn btn-light clear-history" id="clear-history" aria-label="submit search">
            Clear History
          </button>
        </div>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3" id="weather-forecast">
        <section id="today" class="mt-3" role="region" aria-live="polite">
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
